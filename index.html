<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrammio – Playful Things. Built Properly.</title>
  <meta name="description" content="Scrammio is a creative indie studio: board games, card games, enamel badges, custom streamer badges, and 3D printed creations.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,600;0,9..40,700;1,9..40,400&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page-wrapper page-home">
  <header class="nav">
    <div class="nav-inner">
      <a href="index.html" class="nav-logo">
        <img src="images/LogoIcon.webp" alt="" class="nav-logo-img">
        <span>Scrammio</span>
      </a>
      <nav class="nav-links" id="nav-links">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="badges.html">Badges</a>
        <a href="custom.html">Custom</a>
        <a href="prints.html">3D Prints</a>
      </nav>
      <button type="button" class="nav-toggle" id="nav-toggle" aria-label="Toggle menu" aria-expanded="false">☰</button>
    </div>
  </header>

  <main class="main">
    <!-- Hero -->
    <section class="hero">
      <div class="hero-bg" aria-hidden="true">
        <img src="images/Hero.webp" alt="">
      </div>
      <div class="hero-content">
        <img src="images/LogoIcon.webp" alt="" class="hero-logo-img">
        <h1 class="hero-logo">Scrammio</h1>
        <p class="hero-tagline">Playful Things. Built Properly.</p>
      </div>
    </section>

    <!-- Games section -->
    <section id="games" class="home-section section-with-bg section-games">
      <div class="section-bg" aria-hidden="true"></div>
      <div class="section-inner">
        <h2 class="section-title">Games</h2>
        <div class="cards-scroll-wrapper">
          <button type="button" class="scroll-arrow scroll-arrow-left" aria-label="Scroll left">&larr;</button>
          <div class="cards-scroll" data-products="games" tabindex="0">
          </div>
          <button type="button" class="scroll-arrow scroll-arrow-right" aria-label="Scroll right">&rarr;</button>
        </div>
        <p class="mt-lg">
          <a href="games.html" class="btn btn-primary">View all Games</a>
        </p>
      </div>
    </section>

    <!-- Badges section -->
    <section id="badges" class="home-section section-with-bg section-badges">
      <div class="section-bg" aria-hidden="true"></div>
      <div class="section-inner">
        <h2 class="section-title">Badges</h2>
        <div class="cards-scroll-wrapper">
          <button type="button" class="scroll-arrow scroll-arrow-left" aria-label="Scroll left">&larr;</button>
          <div class="cards-scroll" data-products="badges" tabindex="0">
          </div>
          <button type="button" class="scroll-arrow scroll-arrow-right" aria-label="Scroll right">&rarr;</button>
        </div>
        <p class="mt-lg">
          <a href="badges.html" class="btn btn-primary">View all Badges</a>
        </p>
      </div>
    </section>

    <!-- Custom section -->
    <section id="custom" class="home-section section-with-bg section-custom">
      <div class="section-bg" aria-hidden="true"></div>
      <div class="section-inner">
        <h2 class="section-title">Custom</h2>
        <div class="cards-scroll-wrapper">
          <button type="button" class="scroll-arrow scroll-arrow-left" aria-label="Scroll left">&larr;</button>
          <div class="cards-scroll" data-products="custom" tabindex="0">
          </div>
          <button type="button" class="scroll-arrow scroll-arrow-right" aria-label="Scroll right">&rarr;</button>
        </div>
        <p class="mt-lg">
          <a href="custom.html" class="btn btn-primary">How it works</a>
        </p>
      </div>
    </section>

    <!-- 3D Prints section -->
    <section id="prints" class="home-section section-with-bg section-prints">
      <div class="section-bg" aria-hidden="true"></div>
      <div class="section-inner">
        <h2 class="section-title">3D Prints</h2>
        <div class="cards-scroll-wrapper">
          <button type="button" class="scroll-arrow scroll-arrow-left" aria-label="Scroll left">&larr;</button>
          <div class="cards-scroll" data-products="prints" tabindex="0"></div>
          <button type="button" class="scroll-arrow scroll-arrow-right" aria-label="Scroll right">&rarr;</button>
        </div>
        <p class="mt-lg">
          <a href="prints.html" class="btn btn-primary">View 3D Prints</a>
        </p>
      </div>
    </section>

    <!-- Social banners – full width, below product sections -->
    <section class="social-banners" aria-label="Follow us on social">
      <a href="https://www.tiktok.com/@scrammio" class="social-banner social-banner--tiktok" target="_blank" rel="noopener noreferrer" aria-label="Scrammio on TikTok">
        <img src="images/banner-tiktok.webp" alt="Scrammio on TikTok">
        <span class="social-banner-label">TikTok</span>
      </a>
      <a href="https://www.instagram.com/scrammio" class="social-banner social-banner--instagram" target="_blank" rel="noopener noreferrer" aria-label="Scrammio on Instagram">
        <img src="images/banner-instagram.webp" alt="Scrammio on Instagram">
        <span class="social-banner-label">Instagram</span>
      </a>
      <a href="https://www.facebook.com/scrammio" class="social-banner social-banner--facebook" target="_blank" rel="noopener noreferrer" aria-label="Scrammio on Facebook">
        <img src="images/banner-facebook.webp" alt="Scrammio on Facebook">
        <span class="social-banner-label">Facebook</span>
      </a>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <a href="index.html" class="footer-brand">
        <img src="images/LogoIcon.webp" alt="" class="footer-logo-img">
        <span>Scrammio</span>
      </a>
      <span class="footer-copy">© 2025 Scrammio</span>
      <a href="https://shop.scrammio.com" class="footer-shop" target="_blank" rel="noopener noreferrer">Shop</a>
    </div>
  </footer>

  <script src="products.js"></script>
  <script src="script.js"></script>
</body>
</html>
